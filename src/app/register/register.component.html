<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
                    <form [formGroup]="registerForm" (submit)="submit()">
                        <div class="form-floating mb-3">
                            <input formControlName="name" type="text" class="form-control" placeholder="username">
                            <label>Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
                            <label>Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input formControlName="password" type="password" class="form-control" placeholder="Password">
                            <label>Password</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                Up</button>
                        </div>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
